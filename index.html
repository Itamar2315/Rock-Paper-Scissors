<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  
</head>
<body>
  <div class="moves">
    <button id="rockBtn" fontsize = 20px line-height = 30px>Rock <img src="images/rock.png" alt="Rock icon" width="24px" height="24px"></button>
    <button id ="paperBtn">Paper <img src="images/paper.png" alt="Paper icon" width="24px" height="24px"></button>
    <button id = "scissorsBtn">Scissors <img src="images/scissors.png" alt="Scissors icon" width="24px" height="24px"></button>

  </div>
  <div class="scoreBoard">
    Scoreboard: <div id="playerScore"></div> <div id="computerScore"></div>
  </div>

  <script src="main.js"></script>
